.tag{padding:8px 12px;border-radius:999px;background:rgba(0,0,0,0.35);color:var(--muted);border:1px solid rgba(255,179,0,0.2);font-weight:600;font-size:13px;animation: floatText 4s ease-in-out infinite;}

/* BUTTONS */
.actions{display:flex; flex-direction:column; gap:12px; margin:18px 6px; z-index:2;}
.big-btn{display:flex; align-items:center; justify-content:center; gap:12px;padding:16px; border-radius:14px;font-weight:800;font-size:16px;cursor:pointer;border:2px solid rgba(255,179,0,0.3);background:linear-gradient(90deg, rgba(255,179,0,0.1), rgba(255,179,0,0.05));color:var(--neon-yellow);text-decoration:none;box-shadow:0 0 12px var(--neon-yellow),0 0 24px var(--neon-yellow);animation: neonPulseBtn 1.5s infinite alternate;}
.big-btn.primary{background:linear-gradient(90deg,var(--neon-yellow),var(--neon-yellow));color:#000;box-shadow:0 0 20px var(--neon-yellow),0 0 40px var(--neon-yellow),0 0 60px var(--neon-yellow);}
@keyframes neonPulseBtn{0%{box-shadow:0 0 12px var(--neon-yellow),0 0 24px var(--neon-yellow);}100%{box-shadow:0 0 20px var(--neon-yellow),0 0 40px var(--neon-yellow);}}

/* BADGE */
