@keyframes flicker{0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}20%,22%,24%,55%{opacity:0.3;}}
@keyframes floatText{0%{transform: translateY(0);}50%{transform: translateY(-4px);}100%{transform: translateY(0);}}

/* PILL & TAG */
