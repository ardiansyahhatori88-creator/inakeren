/* MODAL */
.modal{position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:200;}
.modal .box{width:360px;border-radius:12px;padding:18px;background:linear-gradient(180deg,#0b0b0b,#0e0e0e);border:1px solid rgba(0, 0, 0, 0.2);}
