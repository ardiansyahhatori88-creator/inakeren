<script>
function redirect(url){ window.location.href = url; }
function closeModal(){ document.getElementById('modal').style.display='none'; }

/* ==========================
       ZEUS LIGHTNING SCRIPT (INCANDESCENT YELLOW + BLACK)
=========================== */
const canvas = document.getElementById('lightningCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let bolts = [];

function createBolt(x,y,length,thickness){
  const bolt = {x:x, y:y, segments:[{x:x,y:y}], length:length, thickness:thickness, alpha:1};
  bolts.push(bolt);
}

function drawBolt(b){
  ctx.strokeStyle = `rgba(255,179,0,${b.alpha})`; // kuning lampu pijar
  ctx.lineWidth = b.thickness;
  ctx.shadowColor = 'rgba(255,179,0,0.7)';
  ctx.shadowBlur = 15;
  ctx.beginPath();
  ctx.moveTo(b.segments[0].x, b.segments[0].y);
  for(let i=1;i<b.segments.length;i++){
    ctx.lineTo(b.segments[i].x, b.segments[i].y);
  }
  ctx.stroke();
}

function updateBolt(b){
  const last = b.segments[b.segments.length-1];
  if(last.y < b.length){
    const nextX = last.x + (Math.random()*30-15);
    const nextY = last.y + Math.random()*30;
    b.segments.push({x:nextX,y:nextY});
    if(Math.random()<0.2 && b.segments.length>3){
      createBolt(last.x,last.y,last.length-last.y,b.thickness/2);
    }
  } else {
    b.alpha -= 0.05;
  }
}

function drawLightning(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=bolts.length-1;i>=0;i--){
    const b=bolts[i];
    updateBolt(b);
    drawBolt(b);
    if(b.alpha<=0) bolts.splice(i,1);
  }

  if(Math.random()<0.02){
    createBolt(Math.random()*canvas.width,0,canvas.height,2+Math.random()*2);
  }

  requestAnimationFrame(drawLightning);
}

drawLightning();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

