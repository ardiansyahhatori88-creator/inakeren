/* KEYFRAMES */
@keyframes float {0%{transform:translateY(0);}50%{transform:translateY(-10px);}100%{transform:translateY(0);}}
@keyframes neonPulse {0%{filter: drop-shadow(0 0 8px var(--neon-yellow)) drop-shadow(0 0 16px var(--neon-yellow));transform:scale(1);}100%{filter: drop-shadow(0 0 20px var(--neon-yellow)) drop-shadow(0 0 40px var(--neon-yellow));transform:scale(1.05);}}

